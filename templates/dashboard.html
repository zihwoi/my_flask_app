<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Gratitude Journal</h1>
    <h2>Your Entries</h2>
    <a href="{{ url_for('new_entry') }}">Add New Entry</a>

    <ul>
        {% for entry in entries %}
        <li>
            {{ entry.content }} - <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
            <form action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post" style="display:inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?');">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
