<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Gratitude Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.content }} - Posted on {{ entry.timestamp }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('new_entry') }}">Add New Gratitude Entry</a> <!-- This link directs to the new entry page -->

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
